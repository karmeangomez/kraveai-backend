name: ğŸš€ Deploy Backend - KraveAI FastAPI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.env.example'
      - 'systemd/**'

jobs:
  deploy:
    name: Backend Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Verificar conectividad SSH
        run: |
          echo "ğŸ” Probando conexiÃ³n a ${{ secrets.SSH_HOST }}"
          if ! nc -z -w 5 ${{ secrets.SSH_HOST }} 22; then
            echo "âŒ Error: No se puede conectar al servidor"
            exit 1
          fi

      - name: Deploy a Raspberry Pi por SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 180s  # MÃ¡s tiempo para pip install
          script: |
            set -e
            
            echo "ğŸ§  Pulling backend updates"
            cd ~/kraveai-backend
            
            # Stash cambios locales
            git stash save "Auto-stash by GitHub Actions"
            
            # Pull forzado
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            
            echo "ğŸ”„ Actualizando dependencias"
            source env/bin/activate
            pip install -U pip
            pip install -r requirements.txt --no-cache-dir
            
            echo "ğŸ“¦ Aplicando configuraciones systemd"
            sudo cp systemd/*.service /etc/systemd/system/
            sudo systemctl daemon-reload
            
            echo "ğŸš€ Reiniciando servicios"
            sudo systemctl restart kraveai-python.service
            sleep 5  # Esperar inicio
            
            echo "ğŸ“Š Verificando estado"
            STATUS=$(sudo systemctl status kraveai-python.service)
            ESCAPED_STATUS=$(echo "$STATUS" | sed 's/`/\\`/g; s/"/\\"/g; s/$/\\n/' | tr -d '\n')
            
            MSG="ğŸ”„ *KraveAI Backend actualizado desde GitHub*"
            MSG+="\n\nâœ… Servicio: \`kraveai-python.service\`"
            MSG+="\n\nğŸ“Š Estado del servicio:"
            MSG+="\n\`\`\`"
            MSG+="\n$ESCAPED_STATUS"
            MSG+="\n\`\`\`"
            MSG+="\nğŸŒ Dominio: [api.kraveapi.xyz](https://api.kraveapi.xyz)"
            
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="$MSG" \
              -d parse_mode="Markdown"

      - name: Notificar Ã©xito
        if: success()
        run: |
          echo "âœ… Backend desplegado con Ã©xito!"
