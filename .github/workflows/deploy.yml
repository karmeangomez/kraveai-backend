name: 🚀 Despliegue Automático - Raspberry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Actualizar Raspberry Pi
    runs-on: ubuntu-latest

    steps:
      - name: 📡 Conexión y actualización
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "🧠 Iniciando despliegue en Raspberry Pi..."
            cd ~/kraveai-backend
            git fetch --all
            git reset --hard origin/main

            echo "📦 Instalando dependencias..."
            source env/bin/activate
            pip install -r requirements.txt

            echo "🔁 Reiniciando servicios..."
            sudo systemctl restart kraveai-python.service || echo "❗ kraveai-python.service no existe"
            sudo systemctl restart crear-cuentas.service || echo "❗ crear-cuentas.service no existe"

            echo "🩺 Verificando estado..."
            curl -s http://localhost:8000/health || echo "⚠️ /health no responde"
