name: 🚀 Deploy Backend - KraveAI FastAPI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.env.example'

jobs:
  deploy:
    name: Backend Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Deploy a Raspberry Pi por SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🧠 Pulling backend updates"
            cd ~/kraveai-backend
            git pull origin main
            source env/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart kraveai-python.service

            MSG="🔄 *KraveAI Backend actualizado desde GitHub*\n\n✅ Servicio: \`kraveai-python.service\`\n🌐 Dominio: [api.kraveapi.xyz](https://api.kraveapi.xyz)"
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="$MSG" \
              -d parse_mode="Markdown"
