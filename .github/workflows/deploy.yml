name: Despliegue automático

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 📁 Copiar archivos a Raspberry
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASS }}
          source: "."
          target: "/home/pi/kraveai"

      - name: 🚀 Instalar dependencias y reiniciar procesos
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASS }}
          script: |
            cd /home/pi/kraveai
            npm install
            pm2 restart kraveai
            pm2 restart github-webhook
