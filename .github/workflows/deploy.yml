name: Deploy to Raspberry Pi (Python FastAPI)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Actualizar en Raspberry Pi
    runs-on: ubuntu-latest

    steps:
    - name: Clonar c√≥digo
      uses: actions/checkout@v4

    - name: Conectarse por SSH y desplegar
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/kraveai-backend-py
          git pull origin main
          source env/bin/activate || python3 -m venv env && source env/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart kraveai-python
